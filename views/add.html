{% extends "layout.html" %}

 <title>{% block title %}Add Page -{{title}}</title>
<title></title>
  <h1>Add a Page</h1>
  <form action='/add/submit' method='post'>
  <div class="form-group">
    <label for="pagetitle">Page Title</label>
    <input type="pagetitle" class="form-control" name="pagetitle" placeholder="Page Title">
  </div>
  <div class="form-group2">
    <label for="pagecontent">Page Content</label>
    <input type="pagecontent" class="form-control" name = "pagecontent" id="pagecontent" >
  </div>
    
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
